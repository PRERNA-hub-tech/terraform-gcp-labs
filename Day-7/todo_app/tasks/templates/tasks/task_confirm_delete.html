{% extends 'tasks/base.html' %}
{% block content %}
  <div class="card p-3">
    <p>Are you sure you want to delete "<strong>{{ task.title }}</strong>"?</p>
    <form method="post">
      {% csrf_token %}
      <button class="btn btn-danger" type="submit">Yes, delete</button>
      <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
